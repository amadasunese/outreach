    <div class="container">
        <h1>Add Assessment</h1>
        <form method="POST">
            <label for="student_id">Student:</label><br>
            <select name="student_id" id="student_id">
                {% for student in students %}
                <option value="{{ student.id }}">{{ student.name }}</option>
                {% endfor %}
            </select><br><br>
            <label for="obtainable_score">Obtainable Score:</label><br>
            <input type="number" step="0.01" id="obtainable_score" name="obtainable_score" required><br><br>
            <label for="score">Score:</label><br>
            <input type="number" step="0.01" id="score" name="score" required><br><br>

        </form>
