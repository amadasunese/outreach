{% extends "base.html" %}
{% block content %}

<div class="container">
    <h2>Edit User</h2>

    <form method="POST">
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" id="username" name="username" class="form-control" value="{{ user.username }}" required>
        </div>

        <div class="mb-3 form-check">
            <input type="checkbox" id="is_admin" name="is_admin" class="form-check-input" {% if user.is_admin %}checked{% endif %}>
            <label for="is_admin" class="form-check-label">Admin</label>
        </div>

        <button type="submit" class="btn btn-primary">Save Changes</button>
        <a href="{{ url_for('auth.users') }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>

{% endblock %}
