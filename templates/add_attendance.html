{% extends "base.html" %}

{% block title %} Add Attendance {% endblock %}

{% block content %}
<div class="container">
    <h1>Add Attendance</h1>
    <form method="POST" class="needs-validation" novalidate>
        <div class="form-group">
            <label for="student_id">Student:</label>
            <select name="student_id" id="student_id" class="form-control">
                {% for student in students %}
                <option value="{{ student.id }}">{{ student.name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="week">Week:</label>
            <input type="number" id="week" name="week" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="present">Present:</label>
            <input type="checkbox" id="present" name="present" class="form-check-input">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <a href="/attendances" class="btn btn-secondary">Back to Attendances</a>
</div>

{% endblock %}
